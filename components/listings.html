<!-- FILE: components/listings.html -->
<style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .filter-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #f7f7f7;
            border-color: #333;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .listing-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .listing-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .listing-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            position: relative;
        }

        .badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: white;
            color: #333;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .superhost {
            background: #ff5a5f;
            color: white;
        }

        .heart-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .heart-btn:hover {
            background: white;
            color: #ff5a5f;
        }

        .listing-content {
            padding: 16px;
        }

        .listing-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }

        .listing-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listing-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
        }

        .star {
            color: #ffd700;
            font-size: 12px;
        }

        .rating-text {
            font-size: 14px;
            color: #666;
        }

        .listing-price {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .price-period {
            font-weight: 400;
            color: #666;
        }

        .load-more {
            text-align: center;
            margin-top: 48px;
        }

        .load-more-btn {
            background: #ff5a5f;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .load-more-btn:hover {
            background: #e14146;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 12px;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .search-bar {
                margin: 0 16px;
                max-width: 200px;
            }
            
            .filters {
                padding: 0 8px;
            }
            
            .listings-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>

    <section class="listings">
        <div class="container">
            <h2 class="section-title">Stay anywhere</h2>
            <div class="listings-grid" id="listings-grid">
                <!-- Listings will be populated by JavaScript -->
            </div>
        </div>
    </section>

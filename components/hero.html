    <section class="search-section">
        <div class="container">
            <div class="search-content fade-in-up">
                <h1 class="search-title">Find your next adventure</h1>
                <p class="search-subtitle">Discover amazing places to stay around the world</p>
                
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Where are you going?" id="location">

                    <input type="date" class="search-input" id="checkin">
                    <div class="search-divider"></div>
                    <input type="date" class="search-input" id="checkout">
                    <div class="search-divider"></div>
                    <input type="number" class="search-input" placeholder="Guests" min="1" id="guests">
                    <button class="search-btn" onclick="searchProperties()">

                        Search
                    </button>
                </div>
            </div>
        </div>
